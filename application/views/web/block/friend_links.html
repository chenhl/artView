{{if !empty($links)}}
<div class="pane-module">
    <div class="module-head">
        友情链接
    </div>
    <ul class="friend-links-content">
        {{foreach $links as $key=>$row}}
        <li class="item">
            <a target="_blank" href="{{$row.url}}">{{$row.name}}</a>
        </li>
        {{/foreach}}
    </ul>
</div>
{{/if}}
